<!DOCTYPE html>
<html>
  <head>
    <title>VoltDB Realtime Transit Notification</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      .container-fluid {
        padding-right: 0;
      }

      .fill {
        margin: 0;
        height: 100%;
      }

      form {
        margin-bottom: 0;
      }

      html, body, #map-canvas {
        height: 100%;
      }
      #map-canvas img {
        max-width: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <a class="brand" href="#">VoltDB Realtime Transit Notification</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Map</a></li>
            <li><a href="#stats">Statistics</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid fill">
      <div class="row-fluid fill">
        <div class="span2">
          <h4>Available Buses</h4>
          <p>Use the following table to subscribe to the available buses. You
          will get notified by the specified number of minutes before the bus
          arrives at the closest stop.</p>

          <table id="routes" class="table table-striped">
            <thead>
              <tr>
                <th>Route</th>
                <th>Subscribe</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <div id="msg-pane"></div>
        </div>

        <div id="map-canvas" class="span10"></div>
      </div>
    </div> <!-- /container -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="map.js"></script>
  </body>
</html>
